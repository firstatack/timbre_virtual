<!DOCTYPE html>
<html>
<head>
    <title>Timbre Virtual</title>
    <style>
        /* ... (Estilos CSS - sin cambios) ... */
    </style>
</head>
<body>
    <header>
        <h1>Si no te esperaban o no te ven pulsa el boton amarillo</h1>
    </header>

    <button id="bell-button">
        <div class="bell"></div>
    </button>

    <footer>
        <p>&copy; 2025 Timbre Virtual - Creado por Firstaatack</p>
    </footer>

    <script>
        const bellButton = document.getElementById('bell-button');

        bellButton.addEventListener('click', () => {
            bellButton.classList.add('shake');
            bellButton.disabled = true;
            bellButton.textContent = "Timbrando...";

            llamarTimbre();

            setTimeout(() => {
                bellButton.classList.remove('shake');
            }, 500);
        });

        function llamarTimbre() {
            fetch('/timbre', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {throw new Error(err.error)}); // Obtiene el error JSON
                }
                return response.json(); // Espera JSON en la respuesta (importante)
            })
            .then(data => { // Ahora data es un objeto JSON
                bellButton.textContent = "Timbre Activado";
                bellButton.disabled = false;
                alert(data.message); // Muestra el mensaje del backend (data.message)
            })
            .catch(error => {
                bellButton.textContent = "Error";
                bellButton.disabled = false;
                console.error("Error al activar el timbre:", error);
                alert(error.message || "Error al activar el timbre. Por favor, inténtalo de nuevo más tarde."); // Muestra mensaje de error
            });
        }
    </script>
</body>
</html>
